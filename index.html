<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>to do list !</title>

<!-- Pangolin font -->
<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

<style>
:root {
  --lavender:#c7b9ff;
  --deep:#6b5ca5;
  --soft:#ede9ff;
  --cream:#faf7ff;
}

* {
  box-sizing:border-box;
  font-family:'Pangolin', cursive;
}

/* body & notebook */
body {
  margin:0;
  padding:20px;
  background:linear-gradient(180deg,#f4f0ff,#fff);
  overflow:hidden;
}

.notebook {
  position:relative;
  max-width:420px;
  margin:auto;
  background:var(--cream);
  padding:20px;
  border-radius:20px;
  border:3px dashed var(--lavender);
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  z-index:2;
}

/* headings & date */
h1 { text-align:center; color:var(--deep); margin:0; }
.date, .affirmation {
  text-align:center;
  color:#8d80c8;
  font-size:.95rem;
  margin:6px 0;
}

/* progress bar */
.progress-container {
  height:16px;
  background:#ddd6ff;
  border-radius:20px;
  overflow:hidden;
  margin-bottom:6px;
}
.progress-bar {
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#b19cff,#d6c9ff);
  position:relative;
  transition:.4s;
}
.progress-bar::after {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.8) 50%,transparent 70%);
  animation:sparkle 2s infinite;
}
@keyframes sparkle { from{transform:translateX(-100%);} to{transform:translateX(100%);} }

.progress-text {
  text-align:center;
  font-size:.8rem;
  margin:6px 0 12px;
  color:#7a6bb8;
}

/* input & select */
.add-task { display:flex; gap:6px; margin-bottom:10px; }
.add-task input, .add-task select {
  flex:1;
  padding:8px;
  border-radius:12px;
  border:2px solid var(--lavender);
}
.add-task button {
  background:var(--lavender);
  border:none;
  border-radius:12px;
  font-size:1.2rem;
  padding:0 12px;
}

/* tasks */
ul { list-style:none; padding:0; margin-top:10px; }
li {
  background:#fff;
  padding:10px;
  border-radius:14px;
  display:flex;
  gap:8px;
  align-items:center;
  margin-bottom:8px;
}
li input[type=checkbox] {
  appearance:none;
  width:22px; height:22px;
  border-radius:50%;
  border:2px solid #b7a9ff;
  cursor:pointer;
}
li input[type=checkbox]:checked {
  background:radial-gradient(circle,#fff 30%,#9f8cff 31%);
  transform:scale(1.15) rotate(-8deg);
}
.completed span { text-decoration:line-through; opacity:.6; }

/* priority tags */
.tag { font-size:.7rem; padding:2px 6px; border-radius:8px; background:#eee; }
.tag.high { background:#ffd6e9; }
.tag.low { background:#e6f2ff; }

/* celebration */
.celebration { display:none; text-align:center; margin-top:8px; animation:pop .5s; }
@keyframes pop { from{transform:scale(.7);opacity:0;} to{transform:scale(1);opacity:1;} }

/* daily reset */
.controls { display:flex; justify-content:space-between; margin-top:10px; }
button.reset { background:none; border:none; color:#6b5ca5; cursor:pointer; }

/* floating stars background */
.star {
  position:absolute;
  color:#d8d1ff;
  font-size:12px;
  opacity:0.4;
  animation: floatStar linear infinite;
}
@keyframes floatStar { from { transform:translateY(100vh); } to { transform:translateY(-10vh); } }
</style>
</head>

<body>

<!-- floating stars -->
<script>
for(let i=0;i<25;i++){
  const s=document.createElement("div");
  s.className="star";
  s.textContent=Math.random()>0.5?"‚≠ê":"‚ú¶";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDuration=10+Math.random()*20+"s";
  document.body.appendChild(s);
}
</script>

<div class="notebook" id="notebook">
<h1>Today's Tasks üíú</h1>
<div class="date" id="date"></div>
<div class="affirmation" id="affirmation"></div>

<div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>
<div class="progress-text" id="progressText">0 / 0 ‚Ä¢ 0%</div>

<div class="add-task">
  <input id="taskInput" placeholder="Write something magical..." />
  <select id="priority">
    <option value="üíú">normal</option>
    <option value="‚≠ê">high</option>
    <option value="üåô">low</option>
  </select>
  <button onclick="addTask()">Ôºã</button>
</div>

<ul id="taskList"></ul>

<div class="celebration" id="celebration">üéâ Done for today !</div>

<div class="controls">
  <button class="reset" onclick="resetDay()">üîÑ New day ahead !</button>
</div>
</div>

<script>
const affirmations=[
"You‚Äôre doing amazing üíú",
"Small steps still count ü™ê",
"Be gentle with yourself üåô",
"You showed up today ‚ú®",
"Progress over perfection ‚≠ê"
];

document.getElementById("affirmation").textContent =
 affirmations[new Date().getDate()%affirmations.length];

document.getElementById("date").textContent =
 new Date().toLocaleDateString(undefined,{weekday:"long",month:"long",day:"numeric"});

const taskList=document.getElementById("taskList");

function addTask(){
 const t=document.getElementById("taskInput");
 if(!t.value.trim())return;
 const p=document.getElementById("priority").value;
 const li=document.createElement("li");
 li.innerHTML=`<input type="checkbox" onchange="toggleTask(this,event)">
 <span>${t.value}</span><span class="tag ${p}">${p}</span>
 <button onclick="this.parentElement.remove();update()">üóëÔ∏è</button>`;
 taskList.appendChild(li);
 t.value="";
 update();
}

function toggleTask(cb,e){
 cb.parentElement.classList.toggle("completed");
 document.getElementById("popSound").play();
 update();
}

function update(){
 const total=taskList.children.length;
 const done=document.querySelectorAll(".completed").length;
 const pct=total?Math.round(done/total*100):0;
 document.getElementById("progressBar").style.width=pct+"%";
 document.getElementById("progressText").textContent=`${done} / ${total} ‚Ä¢ ${pct}%`;
 document.getElementById("celebration").style.display= total && done===total?"block":"none";
}

function resetDay(){
 if(confirm("Reset today‚Äôs list?")){
   taskList.innerHTML="";
   update();
 }
}
</script>

</body>
</html>
